<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
    <style>
        ul{
            /* list-style-type: disc; */
            list-style-type:square;
        }
    </style>
</head>
<body>
    <!-- ordered list -->
        <ol type="A">
            <li>Apple</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ol>
        <!-- unorderd list  -->
        <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Tomato</li>
        </ul>
        <!-- Discritive list -->
        <dl>
            <dt>Fruits
                <dd>Applet</dd>
                <dd>Mango</dd>
                <dd>Banana</dd>
            </dt>
            <dt>Vegetables</dt>
                <dd>Tomato</dd>
                <dd>Onion</dd>
            </dl>
</body>
</html>
